<IfModule mod_alias.c>
    Alias /testfarm_server /home/parumi/testfarm/server_side.py
</IfModule>
<DirectoryMatch /home/parumi/testfarm/ >

# mod_python 3.X
    AddHandler mod_python .py
    PythonHandler mod_python.publisher
    PythonDebug On

    Options +FollowSymLinks

    Order allow,deny
    Allow from all
</DirectoryMatch>

